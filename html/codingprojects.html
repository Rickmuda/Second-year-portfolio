<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding projects</title>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/projects.css'>
    <link rel='stylesheet' type='text/css' media='screen and (max-width: 600px)' href='/css/responsive.css'>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>

    <div class="projects-container">
        <p>CODING PROJECTS</p>
         
    <div class="filter-bar">
        <label for="html-filter">HTML</label>
        <input type="checkbox" id="html-filter" class="filter-checkbox" value="html" onchange="updateProjectVisibility()">
        
        <label for="css-filter">CSS</label>
        <input type="checkbox" id="css-filter" class="filter-checkbox" value="css" onchange="updateProjectVisibility()">
        
        <label for="js-filter">JAVASCRIPT</label>
        <input type="checkbox" id="js-filter" class="filter-checkbox" value="js" onchange="updateProjectVisibility()">
        
        <label for="php-filter">PHP</label>
        <input type="checkbox" id="php-filter" class="filter-checkbox" value="php" onchange="updateProjectVisibility()">
        
        <label for="react-filter">REACT</label>
        <input type="checkbox" id="react-filter" class="filter-checkbox" value="react" onchange="updateProjectVisibility()">
        
    </div>

        <div class="row" id="projects-row">
            <!-- Projects will be added here dynamically -->
        </div>
    </div>

    <footer>
        <div class="custom-text blinking-text">
            <h6><a href="../html/saves.html">BACK TO MENU</a></h6>
        </div>
    </footer>
    <script src='/js/main.js'></script>
    <script src='/js/project.js'></script>
</body>
</html>
